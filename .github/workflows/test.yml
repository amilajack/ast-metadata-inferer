name: Test

on: push

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Node.js, NPM
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: npm

      - name: npm install
        run: npm ci

      - name: npm test
        run: npm test
